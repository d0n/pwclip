image: ruby:2.5

variables:
  GLTOKEN: $GLTOKEN

before_script:
  - apt-get update
  - apt-get -y upgrade
  - apt-get install -y pylint3 python3-argcomplete python3-yaml tree git
  - tree

build:
  stage: build
  script:
    - git submodule update --init --recursive
    - pylint3 --rcfile=.pylintrc -E ../pwclip
